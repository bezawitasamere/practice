<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Ordered List Tags</title>
</head>

<body>
  <h1> My Favourite Colors</h1>
  <ol>
    <li>Blue</li>
    <li>Red</li>
    <li>Black</li>
  </ol>
  <br>

  <ol reversed='reversed'>
    <li>Blue</li>
    <li>Red</li>
    <li>Black</li>
  </ol>
  <br>

  <ol type="a">
    <li>Blue</li>
    <li>Red</li>
    <li>Black</li>
  </ol>
  <br>

  <ol type="A">
    <li>Blue</li>
    <li>Red</li>
    <li>Black</li>
  </ol>
  <br>

  <ol type="i">
    <li>Blue</li>
    <li>Red</li>
    <li>Black</li>
  </ol>
  <br>

  <ol type="I">
    <li>Blue</li>
    <li>Red</li>
    <li>Black</li>
  </ol>
</body>

</html>
